<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIC Wallpapers</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 10px;
            font-size: 16px;
            border-radius: 20px;
            border: none;
            width: 250px;
            outline: none;
        }

        .search-bar button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 10px;
        }

        /* Grid Styles */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 25px;
            padding: 25px;
        }

        .wallpaper-item {
            position: relative;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .wallpaper-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .wallpaper-item:hover {
            transform: scale(1.05);
        }

        .wallpaper-item:hover img {
            opacity: 0.7;
        }

        .wallpaper-item p {
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            color: white;
            text-align: center;
        }

        /* Footer Styles */
        footer {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
            font-size: 16px;
        }

        /* Hide wallpapers initially */
        .wallpaper-item {
            display: none;
        }

        .visible {
            display: block;
        }
    </style>
</head>
<body>

<header>
    <h1>MIC WALLPAPERS</h1>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search wallpapers..." onkeyup="filterImages()">
        <button>Search</button>
    </div>
</header>

<div class="grid-container">
    <!-- Image Box 1 -->
    <div class="wallpaper-item" data-title="nature" onclick="window.location.href='car.html'">
        <img src="https://i.pinimg.com/736x/e9/af/7e/e9af7ebe625f3673602628f2ceb9fe30.jpg" alt="Wallpaper 1">
        <p>cars</p>
    </div>
    <!-- Image Box 2 -->
    <div class="wallpaper-item" data-title="abstract" onclick="window.location.href='land.html'">
        <img src="https://i.pinimg.com/736x/ad/f4/17/adf41718b104c2f770085a95e6c024d4.jpg" alt="Wallpaper 2">
        <p>land</p>
    </div>
    <!-- Image Box 3 -->
    <div class="wallpaper-item" data-title="mountain" onclick="window.location.href='city.html'">
        <img src="https://i.pinimg.com/736x/2e/cf/9b/2ecf9b1daf678fe83abdd4ef910614b7.jpg" alt="Wallpaper 3">
        <p>city</p>
    </div>
    <!-- Image Box 4 -->
    <div class="wallpaper-item" data-title="cityscape" onclick="window.location.href='pele.html'">
        <img src="https://i.pinimg.com/736x/7e/a1/86/7ea1865448ab93867c479a01cf4fe56b.jpg" alt="Wallpaper 4">
        <p>people</p>
    </div>
    <!-- Image Box 5 -->
    <div class="wallpaper-item" data-title="sunset" onclick="window.location.href='sun.html'">
        <img src="https://i.pinimg.com/736x/bf/55/af/bf55aff9802ba97f7cac70d499d89c4e.jpg" alt="Wallpaper 5">
        <p>Sunset</p>
    </div>
    <!-- Image Box 6 -->
    <div class="wallpaper-item" data-title="forest" onclick="window.location.href='path.html'">
        <img src="https://i.pinimg.com/736x/8a/8d/d6/8a8dd6ef03bb47448856e38815e6e9a1.jpg" alt="Wallpaper 6">
        <p>Forest Path</p>
    </div>
</div>

<footer>
    <p>AlainB</p>
</footer>

<script>
    function filterImages() {
        var input = document.getElementById("searchInput").value.toLowerCase();
        var items = document.querySelectorAll(".wallpaper-item");

        items.forEach(function(item) {
            var title = item.getAttribute("data-title").toLowerCase();
            if (title.includes(input)) {
                item.classList.add("visible");
            } else {
                item.classList.remove("visible");
            }
        });
    }

    // Initially display all items
    window.onload = function() {
        var items = document.querySelectorAll(".wallpaper-item");
        items.forEach(function(item) {
            item.classList.add("visible");
        });
    };
</script>

</body>
</html>
