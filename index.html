<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover and download stunning wallpapers from MIC Wallpapers.">
    <meta name="keywords" content="wallpapers, HD wallpapers, download wallpapers, MIC Wallpapers">
    <meta name="author" content="D.A.B">
    <title>MIC Wallpapers</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dark-mode {
            background-color: #000;
            color: #fff;
        }

        .light-mode {
            background-color: #fff;
            color: #000;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #333;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        header .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        header .logo h1 {
            margin: 0;
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff9900;
        }

        .extras {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Search Bar Centering */
        .search-section {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 50%; /* Adjust width as necessary */
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        /* Image Grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden; /* Prevent overflow */
        }

        .image-box {
            border: 2px solid #444; /* Border around the image box */
            border-radius: 10px;
            overflow: hidden; /* Clip overflow */
            transition: transform 0.2s;
        }

        .image-box:hover {
            transform: scale(1.05); /* Scale up on hover */
        }

        .image-box img {
            width: 100%; /* Scale to fill the box */
            height: auto; /* Maintain aspect ratio */
            object-fit: cover; /* Cover the box */
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.8); /* Black with transparency */
            justify-content: center; /* Center the modal content */
            align-items: center; /* Center the modal content */
        }

        .modal-content {
            width: 90%; /* Adjusted for mobile screens */
            max-width: 400px; /* Fixed width for larger screens */
            height: auto; /* Auto height for mobile */
            position: relative;
            overflow: hidden; /* Clip overflow */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .modal-content img {
            max-width: 100%; /* Allow image to scale within the box */
            max-height: 100%; /* Allow image to scale within the box */
            object-fit: contain; /* Maintain aspect ratio */
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .download-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ff9900; /* Button color */
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .download-btn:hover {
            background-color: #e68a00; /* Darker shade on hover */
        }

        /* Footer */
        footer {
            background-color: transparent;
            padding: 20px;
            text-align: center;
            color: #fff;
            margin-top: auto;
        }

        footer a {
            color: #ff9900; /* Updated link color */
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .footer-content p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            .search-section input[type="text"] {
                width: 80%; /* Increase width for smaller screens */
            }

            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Adjust grid layout for mobile */
            }

            .modal-content {
                width: 90%; /* Reduce width for mobile devices */
                height: auto; /* Allow dynamic height */
            }
        }

        @media (max-width: 480px) {
            header .logo h1 {
                font-size: 20px; /* Adjust logo font size on small screens */
            }

            .search-section input[type="text"] {
                width: 90%; /* Full width for very small screens */
            }

            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); /* Further adjustment for small screens */
            }

            .download-btn {
                padding: 8px 16px; /* Smaller buttons on mobile */
                font-size: 14px;
            }
        }
    </style>
</head>
<body class="dark-mode">
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src=image/miclogo.webp alt="MIC Wallpapers Logo"> <!-- Replace with your logo URL -->
            <h1>MIC Wallpapers</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <div class="extras">
            <button id="darkModeToggle">Toggle Dark Mode</button>
        </div>
    </header>

    <!-- Search Section -->
    <section class="search-section">
        <input type="text" placeholder="Search wallpapers...">
    </section>

    <!-- Image Grid Section -->
    <section class="image-grid" id="imageGrid">
        <!-- Images will be dynamically inserted here -->
    </section>

    <!-- Modal for Enlarged Image -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="Enlarged Image">
            <a id="downloadLink" class="download-btn" href="" download>Download</a>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>Made by D.A.B</p>
            <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        const toggleButton = document.getElementById('darkModeToggle');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            document.body.classList.toggle('dark-mode');
        });

        // Sample images array
        const images = [
            'image/download (25).jpeg',
            'image/download (10).jpeg',
            'image/download (9).jpeg',
            'image/download (12).jpeg',
            'image/download (13).jpeg',
            'image/download (14).jpeg',
            'image/download (15).jpeg',
            'image/download (22).jpeg',
            'image/download (23).jpeg',
            'image/download (29).jpeg',
            'image/download (20).jpeg',
            'image/download (31).jpeg',
        ];

        // Function to load images into the grid
        function loadImages() {
            const imageGrid = document.getElementById('imageGrid');
            images.forEach(url => {
                const imageBox = document.createElement('div');
                imageBox.classList.add('image-box'); // Add class for styling

                const img = document.createElement('img');
                img.src = url; // Set image source
                img.alt = 'Wallpaper'; // Alt text
                img.onclick = () => openModal(url); // Open modal on click

                imageBox.appendChild(img); // Add image to the box
                imageGrid.appendChild(imageBox); // Add box to the grid
            });
        }

        // Function to open the modal with the enlarged image
        function openModal(imageUrl) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const downloadLink = document.getElementById('downloadLink');

            modalImage.src = imageUrl; // Set the src of the modal image
            downloadLink.href = imageUrl; // Set the download link
            modal.style.display = 'flex'; // Show the modal
        }

        // Close modal when clicking on close button
        document.querySelector('.close').addEventListener('click', () => {
            document.getElementById('imageModal').style.display = 'none';
        });

        // Close modal when clicking outside the modal content
        window.addEventListener('click', (event) => {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Load images when the page loads
        window.onload = loadImages;
    </script>
</body>
</html>
