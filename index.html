<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover and download stunning wallpapers from MIC Wallpapers.">
    <meta name="keywords" content="wallpapers, HD wallpapers, download wallpapers, MIC Wallpapers">
    <meta name="author" content="D.A.B">
    <title>MIC Wallpapers</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #333;
            align-items: center;
        }

        header .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        header .logo h1 {
            margin: 0;
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .grid-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .grid-box {
            background-color: #444;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .grid-box:hover {
            transform: scale(1.05);
        }

        /* Back Button */
        .back-button {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            background-color: #ff9900;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #ff7700;
        }

        footer {
            background-color: transparent;
            padding: 20px;
            text-align: center;
            color: #fff;
            margin-top: auto;
        }

        footer a {
            color: #ff9900;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="image/miclogo.webp" alt="MIC Wallpapers Logo">
            <h1>MIC Wallpapers</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Page Grid Section -->
    <section class="grid-section">
        <a href="#cars-page">
            <div class="grid-box">
                <h2>Cars</h2>
                <p>Explore cars wallpapers.</p>
            </div>
        </a>
        <div class="grid-box">
            <h2>Box 2</h2>
            <p>Details about Box 2</p>
        </div>
        <div class="grid-box">
            <h2>Box 3</h2>
            <p>Details about Box 3</p>
        </div>
        <div class="grid-box">
            <h2>Box 4</h2>
            <p>Details about Box 4</p>
        </div>
        <div class="grid-box">
            <h2>Box 5</h2>
            <p>Details about Box 5</p>
        </div>
        <div class="grid-box">
            <h2>Box 6</h2>
            <p>Details about Box 6</p>
        </div>
    </section>

    <!-- Cars Page Section -->
    <section id="cars-page" style="display: none;">
        <header>
            <h1>Cars - MIC Wallpapers</h1>
        </header>

        <!-- Back Button -->
        <a href="#" class="back-button">‚Üê Back</a>

        <!-- Grid Section with 10 Image Boxes -->
        <section class="grid-section">
            <div class="grid-box">
                <img src="image/car1.jpg" alt="Car 1">
            </div>
            <div class="grid-box">
                <img src="image/car2.jpg" alt="Car 2">
            </div>
            <div class="grid-box">
                <img src="image/car3.jpg" alt="Car 3">
            </div>
            <div class="grid-box">
                <img src="image/car4.jpg" alt="Car 4">
            </div>
            <div class="grid-box">
                <img src="image/car5.jpg" alt="Car 5">
            </div>
            <div class="grid-box">
                <img src="image/car6.jpg" alt="Car 6">
            </div>
            <div class="grid-box">
                <img src="image/car7.jpg" alt="Car 7">
            </div>
            <div class="grid-box">
                <img src="image/car8.jpg" alt="Car 8">
            </div>
            <div class="grid-box">
                <img src="image/car9.jpg" alt="Car 9">
            </div>
            <div class="grid-box">
                <img src="image/car10.jpg" alt="Car 10">
            </div>
        </section>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Made by D.A.B</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Get the elements
        const carsPage = document.getElementById('cars-page');
        const mainPage = document.querySelector('section.grid-section');
        const backButton = document.querySelector('.back-button');
        const carsLink = document.querySelector('a[href="#cars-page"]');

        // Show Cars page and hide Main page when Cars link is clicked
        carsLink.addEventListener('click', function(event) {
            event.preventDefault();
            carsPage.style.display = 'block';
            mainPage.style.display = 'none';
        });

        // Show Main page and hide Cars page when Back button is clicked
        backButton.addEventListener('click', function(event) {
            event.preventDefault();
            carsPage.style.display = 'none';
            mainPage.style.display = 'grid';
        });
    </script>
</body>
</html>
