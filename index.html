<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover and download stunning wallpapers from MIC Wallpapers.">
    <meta name="keywords" content="wallpapers, HD wallpapers, download wallpapers, MIC Wallpapers">
    <meta name="author" content="D.A.B">
    <title>MIC Wallpapers</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dark-mode {
            background-color: #000;
            color: #fff;
        }

        .light-mode {
            background-color: #fff;
            color: #000;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #333;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        header .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        header .logo h1 {
            margin: 0;
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff9900;
        }

        .extras {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Grid Section */
        .grid-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .grid-box {
            background-color: #444;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .grid-box:hover {
            transform: scale(1.05); /* Scale effect on hover */
        }

        .grid-box h2 {
            margin: 0;
            font-size: 18px;
            color: #ff9900;
        }

        .grid-box p {
            color: #fff;
        }

        /* Footer */
        footer {
            background-color: transparent;
            padding: 20px;
            text-align: center;
            color: #fff;
            margin-top: auto;
        }

        footer a {
            color: #ff9900; /* Updated link color */
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .footer-content p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            header .logo h1 {
                font-size: 20px; /* Adjust logo font size on small screens */
            }
        }
    </style>
</head>
<body class="dark-mode">
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="image/miclogo.webp" alt="MIC Wallpapers Logo"> <!-- Replace with your logo URL -->
            <h1>MIC Wallpapers</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <div class="extras">
            <button id="darkModeToggle">Toggle Dark Mode</button>
        </div>
    </header>

    <!-- Grid Section with 6 Boxes -->
    <section class="grid-section">
        <div class="grid-box">
            <h2>Box 1</h2>
            <p>Content for box 1.</p>
        </div>
        <div class="grid-box">
            <h2>Box 2</h2>
            <p>Content for box 2.</p>
        </div>
        <div class="grid-box">
            <h2>Box 3</h2>
            <p>Content for box 3.</p>
        </div>
        <div class="grid-box">
            <h2>Box 4</h2>
            <p>Content for box 4.</p>
        </div>
        <div class="grid-box">
            <h2>Box 5</h2>
            <p>Content for box 5.</p>
        </div>
        <div class="grid-box">
            <h2>Box 6</h2>
            <p>Content for box 6.</p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>Made by D.A.B</p>
            <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        const toggleButton = document.getElementById('darkModeToggle');
        const darkMode = localStorage.getItem('darkMode'); // Check for saved mode

        if (darkMode) {
            document.body.classList.add(darkMode); // Set initial mode
        }

        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
            if (document.body.classList.contains('light-mode')) {
                localStorage.setItem('darkMode', 'light-mode');
            } else {
                localStorage.setItem('darkMode', 'dark-mode');
            }
        });
    </script>
</body>
</html>
