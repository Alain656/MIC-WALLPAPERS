<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover and download stunning wallpapers from MIC Wallpapers.">
    <meta name="keywords" content="wallpapers, HD wallpapers, download wallpapers, MIC Wallpapers">
    <meta name="author" content="D.A.B">
    <title>MIC Wallpapers</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #333;
            align-items: center;
        }

        header .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        header .logo h1 {
            margin: 0;
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Image Grid */
        .grid-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid-box {
            background-color: #444;
            border: 2px solid #666;
            border-radius: 10px;
            height: 150px; /* Set a fixed height */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Clip overflow */
            position: relative; /* Position for the image */
        }

        .grid-box img {
            width: 100%; /* Scale to fill the box */
            height: 100%; /* Set height to fill the box */
            object-fit: cover; /* Cover the box while maintaining aspect ratio */
            transition: transform 0.2s;
        }

        .grid-box:hover img {
            transform: scale(1.05); /* Scale up on hover */
        }

        /* Footer Styles */
        footer {
            background-color: transparent;
            padding: 20px;
            text-align: center;
            color: #fff;
            margin-top: auto;
        }

        footer a {
            color: #ff9900;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="image/miclogo.webp" alt="MIC Wallpapers Logo">
            <h1>MIC Wallpapers</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Page with 10 Grid Boxes -->
    <section class="grid-section" id="mainPage">
        <div class="grid-box"><img src="image/download (10).jpeg" alt="Image 1"></div>
        <div class="grid-box"><img src="image/download (11).jpeg" alt="Image 2"></div>
        <div class="grid-box"><img src="image/download (12).jpeg" alt="Image 3"></div>
        <div class="grid-box"><img src="image/download (13).jpeg" alt="Image 4"></div>
        <div class="grid-box"><img src="image/download (14).jpeg" alt="Image 5"></div>
        <div class="grid-box"><img src="image/download (15).jpeg" alt="Image 6"></div>
        <div class="grid-box"><img src="image/download (16).jpeg" alt="Image 7"></div>
        <div class="grid-box"><img src="image/download (27).jpeg" alt="Image 8"></div>
        <div class="grid-box"><img src="image/download (28).jpeg" alt="Image 9"></div>
        <div class="grid-box"><img src="image/download (29).jpeg" alt="Image 10"></div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Made by <a href="#">D.A.B</a></p>
    </footer>
</body>
</html>
